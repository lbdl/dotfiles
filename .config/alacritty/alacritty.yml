key_bindings:
  - { key: Key3,  mods: Alt,    chars: "#" }

font:
  ### Normal (roman) font face
  normal:
    
    family: Inconsolata Nerd Font 

    ### The `style` can be specified to pick a specific face.
    style: Regular

  ### Bold font face
  bold:
    family: Inconsolata Nerd Font

    ### The `style` can be specified to pick a specific face.
    style: Bold

  ### Italic font face
  italic:
    family: Inconsolata Nerd Font

    ### The `style` can be specified to pick a specific face.
    style: Italic

  ### Bold italic font face
  bold_italic:
    family: Inconsolata Nerd Font 

    ### The `style` can be specified to pick a specific face.
    style: Bold Italic

  ### Point size
  size: 14.0

